<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: a20px;
        }
        .header {
            background-color: {{ color }};
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: {{ color }};
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ titulo }}</h1>
        </div>
        <div class="content">
            <p>Hola {{ usuario.get_full_name|default:usuario.username }},</p>

            <p>{{ mensaje }}</p>

            {% if enlace %}
            <div style="text-align: center;">
                <a href="{{ enlace }}" class="button">Ver detalles</a>
            </div>
            {% endif %}

            <p>Gracias,<br>Sistema de Monitoreo del Plan de Descontaminación</p>
        </div>
        <div class="footer">
            <p>Este email fue enviado automáticamente. Por favor no responda a este mensaje.</p>
        </div>
    </div>
</body>
</html>
